<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRESTO.IT</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- GOOGLE FONTS CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- CSS ANIMATE ON SCROLL -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CDN SWIPER JS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <!-- CSS PERSONALE -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <!-- INIZIO NAVBAR -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-custom fixed-top ">
        <div class="container-fluid ">
        
            <a class="navbar-brand" href="#">
                <img   class="logo-custom" src="media/logo..png" alt="">
            </a>
            <div class="InputContainer">
              <input placeholder="Search.." id="input" class="input" name="text" type="text">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  PAROLA 
                </button>
              </h2>
            </div>
      
    </nav>
    <!-- FINE NAVBAR -->
    <!-- inizio header -->
    <header class="container-fluid header-custom1">
      <div class="row vh-100 align-items-center">
          <div class="col-12 text-center">
         
       </div>
      </div>
    </div>
  </header>
  <!-- fine header -->



 
    <section class="container">
      
      <div class="row">
          <div class="col-12 col-md-4">
              <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          CATEGORIA
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                      <div id="categoriesWrapper" class="accordion-body">
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="category" checked id="all">
                              <label class="form-check-label" for="flexRadioDefault1">
                                Tutti gli Annunci
                              </label>
                            </div>
                      </div>
                    </div>
                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                       PREZZO
                      </button>
                    </h2>

                    <div id="collapseTwo" class="accordion-collapse collapse " data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <input id="priceInput" class="w-100" type="range" >
                        <p id="priceNumbers">    </p>
                      </div>
                    </div>

                  </div>
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        PAROLA 
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                      <div class="accordion-body">

                        <input id="wordInput" class="form-control" type="text">

                      </div>
                    </div>
                  </div>
                </div>
          </div>
          <div id="cardsWrapper" class="col-12 col-md-8 d-flex justify-content-evenly flex-wrap">
            <div class="card-custom">
              <h2>Nome Prodotto</h2>
              <h3 class="card-title">CATEGORIA</h3>
              <p class="card-text" >PREZZO DEL PRODOTTO</p>
              
            </div> 
          </div>
      </div>
  </section>



  






    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d067719bfa.js" crossorigin="anonymous"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- JS PERSONALE  -->
    <script src="annunci.js"></script>
  </body>
